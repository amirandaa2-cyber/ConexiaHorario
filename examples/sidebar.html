<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Herramientas Horario — Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand-orange: #f97316;
      --brand-orange-light: #fb923c;
      --brand-green: #10b981;
      --bg-page: #f7f8fc;
      --card-bg: #ffffff;
      --card-border: rgba(15, 23, 42, 0.08);
      --card-shadow: 0 18px 32px rgba(15, 23, 42, 0.08);
      --text-color: #1f2933;
      --muted: #6b7280;
      --input-border: #d8dee9;
      --input-bg: rgba(255, 255, 255, 0.96);
      --focus-shadow: 0 0 0 3px rgba(249, 115, 22, 0.25);
      --radius-lg: 18px;
      --radius-sm: 10px;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--bg-page);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 40px 24px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.12), transparent 55%),
        radial-gradient(circle at 60% -10%, rgba(59, 130, 246, 0.12), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    body > *:not(#data-modal) {
      width: min(680px, 100%);
      max-width: 100%;
    }

    #data-modal {
      width: 100%;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin: 0 0 8px;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 24px 26px;
      margin-bottom: 20px;
      box-shadow: var(--card-shadow);
      display: grid;
      gap: 18px;
    }

    .section strong {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-color);
    }

    label {
      display: block;
      font-size: 13px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    select,
    input[type=text],
    input[type=date],
    input[type=time],
    input[type=number] {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus,
    input[type=text]:focus,
    input[type=date]:focus,
    input[type=time]:focus,
    input[type=number]:focus {
      outline: none;
      border-color: var(--brand-orange);
      box-shadow: var(--focus-shadow);
    }

    select:hover,
    input[type=text]:hover,
    input[type=date]:hover,
    input[type=time]:hover,
    input[type=number]:hover {
      border-color: rgba(249, 115, 22, 0.6);
    }

    button {
      cursor: pointer;
      border: 1px solid rgba(249, 115, 22, 0.32);
      border-radius: var(--radius-sm);
      padding: 11px 18px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.01em;
      background: linear-gradient(135deg, var(--brand-orange), var(--brand-orange-light));
      color: #ffffff;
      box-shadow: 0 14px 24px rgba(249, 115, 22, 0.22);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 30px rgba(249, 115, 22, 0.28);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 10px 18px rgba(249, 115, 22, 0.2);
    }

    button:focus-visible {
      outline: none;
      box-shadow: var(--focus-shadow);
      border-color: var(--brand-orange);
    }

    button.secondary {
      background: #ffffff;
      color: var(--brand-orange);
      border: 1px dashed rgba(249, 115, 22, 0.36);
      box-shadow: none;
    }

    button.secondary:hover {
      background: rgba(249, 115, 22, 0.08);
      box-shadow: none;
      transform: translateY(-1px);
    }

    .row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .row-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .stack {
      display: grid;
      gap: 18px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 2147482000;
      transition: opacity 0.25s ease;
    }

    .modal-backdrop[aria-hidden="true"] {
      opacity: 0;
      pointer-events: none;
    }

    .modal-window {
      width: min(640px, 100%);
      max-height: 85vh;
      background: #ffffff;
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(15, 23, 42, 0.14);
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.01em;
    }

    .modal-header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .modal-close {
      border: none;
      background: rgba(15, 23, 42, 0.05);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(249, 115, 22, 0.18);
      color: var(--brand-orange);
    }

    .modal-content {
      overflow-y: auto;
      max-height: calc(85vh - 150px);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 16px 28px rgba(15, 23, 42, 0.12);
    }

    .modal-card h4 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 600;
    }

    .modal-fields {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px 16px;
    }

    .modal-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .modal-field span {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .modal-field strong {
      font-size: 15px;
      color: var(--text-color);
    }

    .modal-loader,
    .empty-state {
      border-radius: 16px;
      border: 1px dashed rgba(15, 23, 42, 0.15);
      padding: 20px;
      background: rgba(249, 250, 251, 0.9);
      text-align: center;
      color: var(--muted);
      font-weight: 500;
    }

    .modal-loader::before {
      content: '';
      display: block;
      width: 32px;
      height: 32px;
      margin: 0 auto 10px;
      border-radius: 50%;
      border: 3px solid rgba(249, 115, 22, 0.25);
      border-top-color: var(--brand-orange);
      animation: modalSpin 0.8s linear infinite;
    }

    @keyframes modalSpin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 32px 16px;
      }

      h1 {
        font-size: 22px;
      }

      .row,
      .row-3 {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Herramientas</h1>

  <div class="section stack">
    <strong>Filtro de Carrera</strong>
    <label for="carrera-select">Carrera</label>
    <select id="carrera-select"></select>
    <div class="row">
      <button id="apply-filter">Aplicar filtro</button>
      <button id="clear-filter" class="secondary">Limpiar filtro</button>
    </div>
  </div>

  <div class="section stack">
    <strong>Auto-organizar</strong>
    <div class="row-3">
      <div>
        <label for="auto-carrera">Carrera</label>
        <select id="auto-carrera"></select>
      </div>
      <div>
        <label for="auto-start">Fecha inicio</label>
        <input id="auto-start" type="date" />
      </div>
      <div>
        <label for="auto-weeks">Semanas</label>
        <input id="auto-weeks" type="number" min="1" value="1" />
      </div>
    </div>
    <button id="auto-run">Aplicar auto-organizar</button>
    <div id="auto-result" class="muted"></div>
  </div>

  <div class="section stack">
    <strong>Explorar datos</strong>
    <div class="row-3">
      <button id="list-carreras">Carreras</button>
      <button id="list-docentes">Docentes</button>
      <button id="list-modulos">Modulos</button>
    </div>
    <div class="row">
      <button id="list-salas" class="secondary">Salas</button>
      <button id="refresh-events" class="secondary">Refrescar eventos</button>
    </div>
  </div>

  <div id="data-modal" class="modal-backdrop" aria-hidden="true">
    <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="data-modal-title">
      <div class="modal-header">
        <div>
          <h2 id="data-modal-title">Registros</h2>
          <p id="data-modal-subtitle"></p>
        </div>
        <button type="button" class="modal-close" id="data-modal-close" aria-label="Cerrar">&times;</button>
      </div>
      <div class="modal-content" id="data-modal-content"></div>
    </div>
  </div>

  <script src="assets/session-guard.js"></script>
  <script>
    const CHANNEL_NAME = 'ceduc-calendar';
    const channel = new BroadcastChannel(CHANNEL_NAME);

    const modal = document.getElementById('data-modal');
    const modalContent = document.getElementById('data-modal-content');
    const modalTitle = document.getElementById('data-modal-title');
    const modalSubtitle = document.getElementById('data-modal-subtitle');
    const modalCloseBtn = document.getElementById('data-modal-close');
    let bodyOverflowBeforeModal = '';

    const REMOTE_API_BASE = 'https://conexiahorario.onrender.com/api';
    const LOCAL_API_BASE = 'http://localhost:3001/api';
    function detectApiBase() {
      try {
        const current = location.host.toLowerCase();
        if (current.includes('localhost') || current.includes('127.0.0.1')) return LOCAL_API_BASE;
        return REMOTE_API_BASE;
      } catch (_) { return LOCAL_API_BASE; }
    }
    const API_BASE = detectApiBase();

    function getStoredToken() {
      try { return localStorage.getItem('conexia_admin_token') || null; } catch (_) { return null; }
    }

    function isModalOpen() {
      return modal.getAttribute('aria-hidden') === 'false';
    }

    function updateModalHeader(title, subtitle) {
      modalTitle.textContent = title || 'Registros';
      if (subtitle) {
        modalSubtitle.textContent = subtitle;
        modalSubtitle.style.display = '';
      } else {
        modalSubtitle.textContent = '';
        modalSubtitle.style.display = 'none';
      }
    }

    function setModalContent(node) {
      modalContent.innerHTML = '';
      if (!node) return;
      if (Array.isArray(node)) {
        node.forEach((child) => child && modalContent.appendChild(child));
      } else {
        modalContent.appendChild(node);
      }
    }

    function openModal() {
      if (isModalOpen()) return;
      bodyOverflowBeforeModal = document.body.style.overflow;
      document.body.style.overflow = 'hidden';
      modal.setAttribute('aria-hidden', 'false');
      if (modalCloseBtn && typeof modalCloseBtn.focus === 'function') {
        try {
          modalCloseBtn.focus({ preventScroll: true });
        } catch (_) {
          modalCloseBtn.focus();
        }
      }
    }

    function closeModal() {
      if (!isModalOpen()) return;
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = bodyOverflowBeforeModal;
      setTimeout(() => {
        if (!isModalOpen()) {
          modalContent.innerHTML = '';
        }
      }, 200);
    }

    function renderEmptyState(message) {
      const box = document.createElement('div');
      box.className = 'empty-state';
      box.textContent = message;
      return box;
    }

    function showModalLoader(label) {
      updateModalHeader(label, 'Consultando información…');
      const loader = document.createElement('div');
      loader.className = 'modal-loader';
      loader.textContent = 'Cargando datos';
      setModalContent(loader);
      openModal();
    }

    function showModalError(label) {
      updateModalHeader(label, 'No se pudo cargar la información');
      setModalContent(renderEmptyState('Intenta nuevamente en unos segundos.'));
      openModal();
    }

    function humanizeKey(key) {
      return String(key || '')
        .replace(/[_-]+/g, ' ')
        .replace(/([a-z])([A-Z])/g, '$1 $2')
        .replace(/\s+/g, ' ')
        .trim()
        .replace(/^./, (char) => char.toUpperCase());
    }

    function formatValue(value) {
      if (value === null || value === undefined || value === '') return '—';
      if (typeof value === 'boolean') return value ? 'Sí' : 'No';
      if (Array.isArray(value)) return value.length ? value.join(', ') : '—';
      if (value instanceof Date) return value.toLocaleString('es-CL');
      if (typeof value === 'object') {
        try {
          return JSON.stringify(value);
        } catch (_) {
          return '[objeto]';
        }
      }
      return String(value);
    }

    function deriveTitle(item, index) {
      if (!item || typeof item !== 'object') return `Registro ${index + 1}`;
      const main = item.nombre || item.name || item.title || item.label || null;
      const secondary = item.codigo || item.code || item.id || item._id || null;
      if (main && secondary && String(main).trim() !== String(secondary).trim()) {
        return `${main} · ${secondary}`;
      }
      return main || secondary || `Registro ${index + 1}`;
    }

    function buildCards(items) {
      const wrapper = document.createElement('div');
      wrapper.className = 'modal-cards';
      const MAX_RECORDS = 40;
      const MAX_FIELDS = 10;
      const list = items.slice(0, MAX_RECORDS);
      list.forEach((item, index) => {
        const card = document.createElement('article');
        card.className = 'modal-card';
        const heading = document.createElement('h4');
        heading.textContent = deriveTitle(item, index);
        card.appendChild(heading);

        if (item && typeof item === 'object') {
          const entries = Object.entries(item).filter(([, value]) => value !== undefined && value !== null && value !== '');
          if (entries.length) {
            const fields = document.createElement('div');
            fields.className = 'modal-fields';
            entries.slice(0, MAX_FIELDS).forEach(([key, value]) => {
              const field = document.createElement('div');
              field.className = 'modal-field';
              const label = document.createElement('span');
              label.textContent = humanizeKey(key);
              const val = document.createElement('strong');
              val.textContent = formatValue(value);
              field.append(label, val);
              fields.appendChild(field);
            });
            card.appendChild(fields);
          }
        }

        wrapper.appendChild(card);
      });

      if (items.length > list.length) {
        const notice = renderEmptyState(`Mostrando ${list.length} de ${items.length} registros.`);
        wrapper.appendChild(notice);
      }

      return wrapper;
    }

    function showModalData(label, data) {
      const total = Array.isArray(data) ? data.length : 0;
      const subtitle = total === 1 ? '1 resultado encontrado' : `${total} resultados encontrados`;
      updateModalHeader(label, subtitle);
      if (!total) {
        setModalContent(renderEmptyState('No se encontraron registros para esta consulta.'));
      } else {
        setModalContent(buildCards(data));
      }
      openModal();
    }

    async function authorizedFetch(url, options = {}) {
      const headers = Object.assign({}, options.headers || {}, { 'Content-Type': 'application/json' });
      const token = getStoredToken();
      if (token) headers['Authorization'] = 'Bearer ' + token;
      const opts = Object.assign({}, options, { headers });
      return fetch(url, opts);
    }

    async function fetchResourceAndShow(path, label) {
      showModalLoader(label);
      try {
        const response = await authorizedFetch(API_BASE + path);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const payload = await response.json();
        const records = Array.isArray(payload) ? payload : [];
        showModalData(label, records);
      } catch (err) {
        console.error(label, err);
        showModalError(label);
      }
    }

    async function loadCarreras() {
      try {
        const r = await authorizedFetch(API_BASE + '/carreras');
        const data = r.ok ? await r.json() : [];
        return (data || []).map(c => ({ id: c.id || c.codigo || c.code || c._id, nombre: c.nombre || c.name || c.title || c.id }));
      } catch (err) { console.error('carreras error', err); return []; }
    }

    async function populateCarreraSelects() {
      const carreras = await loadCarreras();
      const carreraSelects = [document.getElementById('carrera-select'), document.getElementById('auto-carrera')];
      for (const sel of carreraSelects) {
        sel.innerHTML = '';
        const optEmpty = document.createElement('option'); optEmpty.value = ''; optEmpty.textContent = '—'; sel.appendChild(optEmpty);
        for (const c of carreras) {
          const opt = document.createElement('option');
          opt.value = c.id; opt.textContent = c.nombre;
          sel.appendChild(opt);
        }
      }
    }

    document.getElementById('list-carreras').addEventListener('click', () => fetchResourceAndShow('/carreras', 'Carreras'));
    document.getElementById('list-docentes').addEventListener('click', () => fetchResourceAndShow('/docentes', 'Docentes'));
    document.getElementById('list-modulos').addEventListener('click', () => fetchResourceAndShow('/modulos', 'Modulos'));
    document.getElementById('list-salas').addEventListener('click', () => fetchResourceAndShow('/salas', 'Salas'));
    document.getElementById('refresh-events').addEventListener('click', () => channel.postMessage({ type: 'refresh-events' }));

    modalCloseBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
      if (event.target === modal) closeModal();
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeModal();
    });

    document.getElementById('apply-filter').addEventListener('click', () => {
      const carreraId = document.getElementById('carrera-select').value || '';
      channel.postMessage({ type: 'filter-carrera', carreraId });
    });
    document.getElementById('clear-filter').addEventListener('click', () => {
      channel.postMessage({ type: 'filter-carrera', carreraId: '' });
    });

    document.getElementById('auto-run').addEventListener('click', async () => {
      const carreraId = document.getElementById('auto-carrera').value || '';
      const startDate = document.getElementById('auto-start').value || '';
      const weeks = parseInt(document.getElementById('auto-weeks').value || '1', 10) || 1;
      const resultEl = document.getElementById('auto-result');
      resultEl.textContent = 'Ejecutando…';
      try {
        const r = await authorizedFetch(API_BASE + '/auto-organizar', { method: 'POST', body: JSON.stringify({ carreraId, startDate, weeks }) });
        const data = r.ok ? await r.json() : { error: 'Error ' + r.status };
        if (data.error) {
          resultEl.textContent = 'Error: ' + data.error;
        } else {
          resultEl.textContent = `Asignados: ${data.assigned}`;
          channel.postMessage({ type: 'refresh-events' });
        }
      } catch (err) {
        console.error('auto-organizar error', err);
        resultEl.textContent = 'Error ejecutando auto-organizar';
      }
    });

    populateCarreraSelects();
  </script>
</body>

</html>
