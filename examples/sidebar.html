<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Herramientas Horario — Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 45%, #312e81 100%);
      --surface: rgba(15, 23, 42, 0.92);
      --surface-border: rgba(148, 163, 184, 0.25);
      --surface-shadow: 0 28px 60px rgba(15, 23, 42, 0.45);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --muted: #64748b;
      --input-bg: rgba(30, 41, 59, 0.7);
      --input-border: rgba(148, 163, 184, 0.4);
      --input-text: #e2e8f0;
      --focus-ring: 0 0 0 3px rgba(56, 189, 248, 0.35);
      --radius-lg: 16px;
      --radius-sm: 10px;
      color-scheme: dark;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      padding: 32px 20px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.22), transparent 55%),
        radial-gradient(circle at 80% 10%, rgba(236, 72, 153, 0.16), transparent 60%),
        radial-gradient(circle at 50% 75%, rgba(56, 189, 248, 0.18), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    body > * {
      width: min(720px, 100%);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin: 0 0 10px;
      text-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);
    }

    .muted {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .section {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius-lg);
      padding: 18px 20px;
      margin-bottom: 18px;
      box-shadow: var(--surface-shadow);
      backdrop-filter: blur(14px);
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .section:hover {
      border-color: rgba(148, 163, 184, 0.5);
      transform: translateY(-2px);
    }

    .section strong {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    label {
      display: block;
      font-size: 13px;
      letter-spacing: 0.2px;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    select,
    input[type=text],
    input[type=date],
    input[type=time],
    input[type=number] {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--input-text);
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
    }

    select:focus,
    input[type=text]:focus,
    input[type=date]:focus,
    input[type=time]:focus,
    input[type=number]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: var(--focus-ring);
      transform: translateY(-1px);
    }

    select:hover,
    input[type=text]:hover,
    input[type=date]:hover,
    input[type=time]:hover,
    input[type=number]:hover {
      border-color: rgba(148, 163, 184, 0.55);
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: var(--radius-sm);
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
      color: #0f172a;
      box-shadow: 0 18px 30px rgba(56, 189, 248, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.02);
      box-shadow: 0 22px 36px rgba(56, 189, 248, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 14px 24px rgba(56, 189, 248, 0.28);
    }

    button:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    button.secondary {
      background: rgba(148, 163, 184, 0.12);
      color: var(--text-primary);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: none;
    }

    button.secondary:hover {
      border-color: rgba(148, 163, 184, 0.55);
      box-shadow: none;
      transform: translateY(-1px);
    }

    .row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .row-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .stack {
      display: grid;
      gap: 14px;
    }

    #data-output {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      padding: 14px;
      white-space: pre-wrap;
      color: var(--text-secondary);
    }

    @media (max-width: 640px) {
      body {
        padding: 26px 16px;
      }

      h1 {
        font-size: 20px;
      }

      .row,
      .row-3 {
        grid-template-columns: 1fr;
      }

      button {
        width: 100%;
        justify-self: stretch;
      }
    }
  </style>
</head>

<body>
  <h1>Herramientas del Horario</h1>
  <p class="muted">Este panel interactúa con el timegrid mediante BroadcastChannel.</p>

  <div class="section stack">
    <strong>Filtro de Carrera</strong>
    <label for="carrera-select">Carrera</label>
    <select id="carrera-select"></select>
    <div class="row">
      <button id="apply-filter">Aplicar filtro</button>
      <button id="clear-filter" class="secondary">Limpiar filtro</button>
    </div>
  </div>

  <div class="section stack">
    <strong>Auto-organizar</strong>
    <div class="row-3">
      <div>
        <label for="auto-carrera">Carrera</label>
        <select id="auto-carrera"></select>
      </div>
      <div>
        <label for="auto-start">Fecha inicio</label>
        <input id="auto-start" type="date" />
      </div>
      <div>
        <label for="auto-weeks">Semanas</label>
        <input id="auto-weeks" type="number" min="1" value="1" />
      </div>
    </div>
    <button id="auto-run">Aplicar auto-organizar</button>
    <div id="auto-result" class="muted"></div>
  </div>

  <div class="section stack">
    <strong>Explorar datos</strong>
    <div class="row-3">
      <button id="list-carreras">Carreras</button>
      <button id="list-docentes">Docentes</button>
      <button id="list-modulos">Modulos</button>
    </div>
    <div class="row">
      <button id="list-salas" class="secondary">Salas</button>
      <button id="refresh-events" class="secondary">Refrescar eventos</button>
    </div>
    <pre id="data-output" class="muted" style="max-height:240px; overflow:auto"></pre>
  </div>

  <script>
    const CHANNEL_NAME = 'ceduc-calendar';
    const channel = new BroadcastChannel(CHANNEL_NAME);

    const REMOTE_API_BASE = 'https://conexiahorario.onrender.com/api';
    const LOCAL_API_BASE = 'http://localhost:3001/api';
    function detectApiBase() {
      try {
        const current = location.host.toLowerCase();
        if (current.includes('localhost') || current.includes('127.0.0.1')) return LOCAL_API_BASE;
        return REMOTE_API_BASE;
      } catch (_) { return LOCAL_API_BASE; }
    }
    const API_BASE = detectApiBase();

    function getStoredToken() {
      try { return localStorage.getItem('conexia_admin_token') || null; } catch (_) { return null; }
    }

    async function authorizedFetch(url, options = {}) {
      const headers = Object.assign({}, options.headers || {}, { 'Content-Type': 'application/json' });
      const token = getStoredToken();
      if (token) headers['Authorization'] = 'Bearer ' + token;
      const opts = Object.assign({}, options, { headers });
      return fetch(url, opts);
    }

    async function loadCarreras() {
      try {
        const r = await authorizedFetch(API_BASE + '/carreras');
        const data = r.ok ? await r.json() : [];
        return (data || []).map(c => ({ id: c.id || c.codigo || c.code || c._id, nombre: c.nombre || c.name || c.title || c.id }));
      } catch (err) { console.error('carreras error', err); return []; }
    }

    async function populateCarreraSelects() {
      const carreras = await loadCarreras();
      const carreraSelects = [document.getElementById('carrera-select'), document.getElementById('auto-carrera')];
      for (const sel of carreraSelects) {
        sel.innerHTML = '';
        const optEmpty = document.createElement('option'); optEmpty.value = ''; optEmpty.textContent = '—'; sel.appendChild(optEmpty);
        for (const c of carreras) {
          const opt = document.createElement('option');
          opt.value = c.id; opt.textContent = c.nombre;
          sel.appendChild(opt);
        }
      }
    }

    async function listAndShow(url, label) {
      const out = document.getElementById('data-output');
      out.textContent = `${label}: cargando...`;
      try {
        const r = await authorizedFetch(API_BASE + url);
        const data = r.ok ? await r.json() : [];
        out.textContent = `${label} (${Array.isArray(data) ? data.length : 0}):\n` + JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = `${label}: error`;
        console.error(label, err);
      }
    }

    document.getElementById('list-carreras').addEventListener('click', () => listAndShow('/carreras', 'Carreras'));
    document.getElementById('list-docentes').addEventListener('click', () => listAndShow('/docentes', 'Docentes'));
    document.getElementById('list-modulos').addEventListener('click', () => listAndShow('/modulos', 'Modulos'));
    document.getElementById('list-salas').addEventListener('click', () => listAndShow('/salas', 'Salas'));
    document.getElementById('refresh-events').addEventListener('click', () => channel.postMessage({ type: 'refresh-events' }));

    document.getElementById('apply-filter').addEventListener('click', () => {
      const carreraId = document.getElementById('carrera-select').value || '';
      channel.postMessage({ type: 'filter-carrera', carreraId });
    });
    document.getElementById('clear-filter').addEventListener('click', () => {
      channel.postMessage({ type: 'filter-carrera', carreraId: '' });
    });

    document.getElementById('auto-run').addEventListener('click', async () => {
      const carreraId = document.getElementById('auto-carrera').value || '';
      const startDate = document.getElementById('auto-start').value || '';
      const weeks = parseInt(document.getElementById('auto-weeks').value || '1', 10) || 1;
      const resultEl = document.getElementById('auto-result');
      resultEl.textContent = 'Ejecutando…';
      try {
        const r = await authorizedFetch(API_BASE + '/auto-organizar', { method: 'POST', body: JSON.stringify({ carreraId, startDate, weeks }) });
        const data = r.ok ? await r.json() : { error: 'Error ' + r.status };
        if (data.error) {
          resultEl.textContent = 'Error: ' + data.error;
        } else {
          resultEl.textContent = `Asignados: ${data.assigned}`;
          channel.postMessage({ type: 'refresh-events' });
        }
      } catch (err) {
        console.error('auto-organizar error', err);
        resultEl.textContent = 'Error ejecutando auto-organizar';
      }
    });

    populateCarreraSelects();
  </script>
</body>

</html>
